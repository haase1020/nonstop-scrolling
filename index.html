<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonstop Scrolling</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/u/0/favicons?domain=wearepotato.com"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Nonstop Scrolling Fun</h1>
    <!-- loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="loading" />
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1568995430555-091fd9226ed3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60cat pic"
        alt="cat pic"
      />
      <img
        src="https://images.unsplash.com/photo-1568995430555-091fd9226ed3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60cat pic"
        alt="cat pic"
      />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
